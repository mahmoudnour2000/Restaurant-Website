<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Sign In</title>
   <link rel="stylesheet" href="./assets/signin.css">
   <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
   <div class="wrapper">
      <form action="">
         <h1>LOGIN</h1>
         <div class="input-box">
            <input class="user" id="username" type="text" placeholder="Username" required>
            <i class='bx bxs-user'></i>
         </div>
         <div class="input-box">
            <input class="pass" type="password" id="password" placeholder="password" required>
            <i class='bx bxs-lock-alt'></i>
         </div>
         <div class="remember-forget">
            <label><input type="checkbox"> Remember me </label>
            <a href="#">Forget Passsword?</a>
         </div>
         <button type="submit" onclick="signin(event)" class="btn">login</button>
         <div class="register-link">
            <p>Don't have an account yet? <a onclick="location.assign('register.html')" href="#">Register</a> </p>
         </div>
   </div>
   </form>
   </div>



</body>
<script src="js/index.js"></script>

</html>
